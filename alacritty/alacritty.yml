background_opacity: 0.9

# 设置字体
font:
  normal:
    family: "FuraCode Nerd Font"
    style: Regular
  bold:
    family: "FuraCode Nerd Font"
    style: Bold
  italic:
    family: "FuraCode Nerd Font"
    style: Italic
  bold_italic:
    family: "FuraCode Nerd Font"
    style: Bold Italic

  # 字大小
  size: 10.0 

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
# 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 10000

  # 滚动行数 

  multiplier: 10

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: command, action: Paste }
  - { key: C, mods: command, action: Copy }
