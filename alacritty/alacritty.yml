background_opacity: 0.9

env:
  TERM: xterm-256color

# 设置字体
font:
  normal:
    family: "FuraCode Nerd Font Mono"
    style: Regular
  bold:
    family: "FuraCode Nerd Font Mono"
    style: Bold
  italic:
    family: "FuraCode Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "FuraCode Nerd Font Mono"
    style: Bold Italic

  # 字大小
  size: 10.0 

scrolling:
# 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 10000

  # 滚动行数 
  multiplier: 10

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: command, action: Paste }
  - { key: C, mods: command, action: Copy }

# Colors (Hyper) https://github.com/eendroroy/alacritty-theme/blob/master/themes/hyper.yaml
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'
